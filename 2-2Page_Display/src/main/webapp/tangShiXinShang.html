	<h2>静夜思</h2>
	<h3>李白</h3>
	<h4>床前明月光，</h4>
	<h4>疑是地上霜。</h4>
	<h4>举头望明月，</h4>
	<h4>低头思故乡。</h4>
	<hr size="5px" color="cyan">
	<p>【简析】这是写远客思乡之情的诗，诗以明白如话的语言雕琢出明净醉人的秋夜的意境。
